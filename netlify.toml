# Конфигурация Netlify для Vite SPA + Functions

[build]
  # Корень репозитория
  base = ""
  # Папка с билдом фронтенда
  publish = "dist"
  # Команда сборки
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"

# Настройки Netlify Functions
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# SPA redirect - все пути (кроме functions) ведут на index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Заголовки безопасности
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
